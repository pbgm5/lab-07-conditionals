<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var firstnum = prompt("Give me a number, any number...");
      var secondnum = prompt("Wonderful, and give me another number...");
      var operation = prompt("And what operation do you want? (mul/div/mod}");

      if (operation === "mul") {
       console.log(firstnum * secondnum);  
      } else if (operation === "div") {
       console.log(firstnum / secondnum);
      } else if (operation === "mod") {
       console.log(firstnum % secondnum);
      } else {
        console.log();
      }


    </script>
  </body>
</html>
